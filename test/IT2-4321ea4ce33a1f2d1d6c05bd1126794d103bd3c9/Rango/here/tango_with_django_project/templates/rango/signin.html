    {% extends 'rango/base.html' %}
    {% load staticfiles %}


      
        {% block headblock %}
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    {% endblock %}
      
        {% block title_block %}
       Signin
    {% endblock %}
        
    {% block body_block %}
     

        <div class="container">
            <div class="col-md-6 mx-auto text-center">
             <div class="header-title">
                <h1 class="wv-heading--title">Please sign in</h1>
                  <h2 class="wv-heading--subtitle">
               No account ? <a href="{% url 'signup' %}">Sign up here</a>             
            </h2>
             </div>
          </div>
            <div class="row">
             <div class="col-md-4 mx-auto">
            <div class="myform form ">
                 
          <form id="user_form">
           
             {% csrf_token %}

            <input type="email" id="inputEmail" class="form-control my-input" placeholder="Email address" required autofocus>
            <p></p>
            <input type="password" id="inputPassword" class="form-control my-input" placeholder="Password" required>
            <p></p>

              <div class="text-center ">
                        <button class="btn btn-block send-button tx-tfm" type="submit" name="submit">Sign in</button>
                      </div>
                      <div class="col-md-12 ">
                         
                      </div>
            
          </form>
        </div>
    </div>
    </div>
        </div> <!-- /container -->


        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        
     {% endblock %}
